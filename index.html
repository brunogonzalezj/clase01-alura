<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/clase01-alura/alura-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contraseñas - Alura</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
  <script type="module" crossorigin src="/clase01-alura/assets/index-BJs9QfKI.js"></script>
  <link rel="stylesheet" crossorigin href="/clase01-alura/assets/index-ChCCQX6V.css">
</head>
<body class="w-screen h-screen bg-gradient-to-br from-purple-600 to-blue-600 flex flex-col justify-center items-center">
<header>
  <h1 class="text-5xl font-bold text-white mb-8 text-center fade-in">Clase 01 - Alura</h1>
</header>
<div class="bg-white rounded-lg shadow-xl p-8 max-w-md fade-in justify-center items-center">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Generador de Contraseñas</h2>
  <div class="space-y-4">
    <div>
      <label for="length" class="block text-sm font-medium text-gray-700 mb-1">
        Longitud de la contraseña: <span id="lengthValue">12</span>
      </label>
      <input
              type="range"
              id="length"
              min="6"
              max="30"
              value="12"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
      />
    </div>
    <div class="relative">
      <input
              type="text"
              id="password"
              readonly
              class="w-full p-3 pr-10 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
      />
      <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="flex space-x-2">
      <button
              id="generateBtn"
              onclick="generatePassword()"
              class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50"
      >
        Generar
      </button>
      <button
              id="copyBtn"
              class="flex items-center justify-center bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
          <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
        </svg>
      </button>
    </div>
  </div>
  <p id="copyMessage" class="text-green-600 text-center mt-4 hidden">¡Contraseña copiada al portapapeles!</p>
</div>
</body>
</html>
